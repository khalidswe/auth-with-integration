		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="{% url 'userregister' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <input class="text email" type="text" name="lname" placeholder="Lastname" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
                    <input class="text email" type="text" name="contact" placeholder="Contact" required="">
                    <input class="text" type="password" name="password" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="cpassword" placeholder="Confirm Password" required="">
					<input type="file" name="images" id="" required="">
					<input type="submit" value="SIGNUP">
				</form>
				<p>Don't have an Account? <a href="http://127.0.0.1:8000/loginpage/"> Login Now!</a></p>
